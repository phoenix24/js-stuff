<html>
<head>
    <title>Fun rotation test</title>
    <style type="text/css">
        iframe {
            border: none;
            overflow: hidden;
            width: 960px;
            height: 700px;
            transform: rotate(180deg);
            -moz-transform-origin: 0 0 0;
            -moz-transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
        }
    </style>
</head>
<body>
  <iframe src="http://www.google.com/" />
</body>
</html>
